<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flone | Home Fashion</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Animated CSS -->
  <link rel="stylesheet" href="css/animate.min.css">

</head>

<body>

  <!-- Header   -->

  <header>

    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand me-5 pe-5" href="#">
          <img src="images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav  mx-lg-auto  ps-lg-5  me-lg-5 ps-md-0 ps-sm-0">
            <li class="nav-item">
              <a class="nav-link active pe-3" aria-current="page" href="#">Home
                <span><i class="fas fa-angle-down"></i></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link pe-3" href="#">Shop
                <span><i class="fas fa-angle-down"></i></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link pe-3" href="#">Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pages
                <span><i class="fas fa-angle-down"></i></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link pe-3" href="#">Blog
                <span><i class="fas fa-angle-down"></i></span>
              </a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-lg-auto m-md-0 d-sm-flex flex-row align-items-center ">
            <li class="nav-item ps-2">
              <a class="nav-link" href="#"><i class="fas fa-search "></i></a>
            </li>
            <li class="nav-item ps-2">
              <a class="nav-link" href="#"><i class="far fa-user"></i></a>
            </li>
            <li class="nav-item ps-2">
              <a class="nav-link" href="#">
                <i class="fas fa-compress-arrows-alt"></i> <sup class="badge   bg-dark rounded-pill ">0</sup>
              </a>
            </li>
            <li class="nav-item ps-2">
              <a class="nav-link" href="#">
                <i class="far fa-heart "></i> <sup class="badge bg-dark   rounded-pill">0</sup>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cart-plus "></i> <sup class="badge bg-dark rounded-pill">0</sup>

              </a>
            </li>

          </ul>

        </div>

      </div>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner pt-4 container-fluid">
    <div id="carouselExampleControls" class="carousel slide banner" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row  ">
            <div class="col-md-12 col-lg-6  my-auto animate__backInUp animate__animated">
              <p class="display-6 text-lead">Smart Products</p>
              <h1 class="display-3  text-lead py-2">Summer Offer <br>2021 Collection</h1>
              <a class="btn btn-outline-dark" href="">Shop Now</a>
            </div>
            <div class="col-md-12 col-lg-6 animate__backInUp animate__animated"><img class="img-fluid  "
                src="images/slider/single-slide-1.png" alt=""></div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row ">
            <div class="col-md-12 col-lg-6 my-auto animate__backInUp animate__animated">
              <h3 class="display-5 text-lead">Smart Products</h3>
              <h1 class="display-3 text-lead">Summer Offer 2021 Collection</h1>
              <a class="btn btn-outline-dark" href="">Shop Now</a>
            </div>

            <div class="col-md-12 col-lg-6 animate__backInUp animate__animated"><img class="img-fluid "
                src="images/slider/single-slide-hm1-2.png" alt=""></div>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <!-- Banner -->
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.js"></script>

  <!-- Fontawesome JS -->
  <script src="js/all.js"></script>
</body>

</html>
